<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dissertation Pilot</title>

    <link rel="stylesheet" href="dist/jspsych.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <script>
    (function () {
      var box = null;
      function show(msg, detail) {
        if (!box) {
          box = document.createElement("div");
          box.id = "load-error";
          box.style.cssText =
            "position:fixed;top:0;left:0;right:0;z-index:99999;background:#fef2f2;" +
            "border-bottom:2px solid #dc2626;padding:16px 20px;font-family:monospace;" +
            "font-size:14px;color:#991b1b;max-height:50vh;overflow:auto;";
          box.innerHTML = "<strong style='font-size:16px'>\u26a0 Experiment failed to load</strong>";
          document.body.prepend(box);
        }
        var entry = document.createElement("div");
        entry.style.cssText =
          "margin-top:8px;padding:8px;background:#fff;border:1px solid #fca5a5;border-radius:4px;";
        entry.innerHTML = "<strong>" + msg + "</strong>" +
          (detail ? "<pre style='margin:4px 0 0;font-size:12px;white-space:pre-wrap;'>" + detail + "</pre>" : "");
        box.appendChild(entry);
      }
      window.onerror = function (msg, url, line, col, err) {
        show(msg, (url ? url + ":" + line + ":" + col : "") + (err && err.stack ? "\n" + err.stack : ""));
      };
      window.addEventListener("unhandledrejection", function (e) {
        show("Unhandled promise rejection", e.reason ? String(e.reason.stack || e.reason) : "");
      });
    })();
    </script>
    <script src="dist/jspsych.js"></script>
    <script src="dist/plugin-html-button-response.js"></script>
    <script src="dist/plugin-instructions.js"></script>
    <script src="dist/plugin-survey-html-form.js"></script>
    <script src="dist/plugin-survey-likert.js"></script>
    <script src="dist/plugin-call-function.js"></script>
    <script src="plugin-causal-pair-scale.js"></script>
    <script src="plugin-card-board.js"></script>
    <script src="plugin-card-sort.js"></script>
    <script src="plugin-responsibility-allocation.js"></script>
    <script src="experiment.js"></script>
  </body>
</html>
